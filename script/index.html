        <!-- page contend where the user goint to insert and delete all the items -->
      <div class="container">
    
		<div class="row">
			<div class="col-lg-12 text-center">
         <h1 class="display-4 mb-3">Flat Head Motor Garage</h1>
                <div class="d-flex">
                <button class="btn btn-primary mr-4" id="getText">Update</button>
                <button class="btn btn-success mr-4" id="getServices">Service list</button>
                
                </div>

                 <div id="output"></div>
                        <form id="addPost">
                            <div class="form-group">
                                <input type="text" id="mechanic" class="form-control" placeholder="mechanic">
                            </div>
                            <div class="form-group">
                                <input type="text" id="parts" class="form-control" placeholder="parts">
                            </div>
                            <div class="form-group">
                                <input type="text" id="price" class="form-control" placeholder="price">
                            </div>
                        <input type="submit" class="btn btn-secondary" value="Submit">
                        </form>
                        </div>
                      
                        <form id="del">
                       
                            <div class="form-group">
                                <input type="text" id="id" class="form-control" placeholder="id">
                            </div>
                        <button class="btn btn-danger mr-4" id="del">delete</button>
                        </form>
                        </div>
            <script>
               document.getElementById('getServices').addEventListener('click', getServices);
                document.getElementById('addPost').addEventListener('submit', addPost);
                document.getElementById('del').addEventListener('del', del);

                function getServices(){
                fetch('/getServices')
                .then((res) => res.json())
                .then((data) => {
                    let output = '<h2 class="mb-4">services</h2>';
                    data.forEach(function(services){
                    output += `
                        <ul class="list-group mb-3">
                        <li class="list-group-item">id: ${services._id}</li>
                        <li class="list-group-item">mechanic: ${services.mechanic}</li>
                        <li class="list-group-item">parts: ${services.parts}</li>
                        <li class="list-group-item">Price: $ ${services.price}</li>
                        </ul>
                    `;
                    });
                    document.getElementById('output').innerHTML = output;
                })
                }                
                function addPost(e){
                e.preventDefault();

                let mechanic = document.getElementById('mechanic').value;
                let parts = document.getElementById('parts').value;
                let price = document.getElementById('price').value;

                fetch('/post', {
                    method:'POST',
                    headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type':'application/json'
                    },
                    body:JSON.stringify({
                        mechanic:mechanic, 
                        parts:parts,
                        price:price
                        })
                })
                .then((res) => res.json())
                .then((data) => console.log(data))
                }
                 function del(e){
                e.preventDefault();

                let id = id.getElementById('id').value;
          

                fetch('/del', {
                    method:'DELETE',
                    headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type':'application/json'
                    },
                    body:JSON.stringify({
                        _id:id, 
                        
                        })
                })
                .then((res) => res.json(id))
                .then((data) => console.log(data))
                }

            </script>
